            <h2 class="font-semibold text-lg">유민상</h2>

        <!-- 추가될 데이터 목록 => 내용추가 메서드 append() -->
        
      </article>
    </section>
  </div>

  <!-- 제이쿼리 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- 제이쿼리 랩퍼 -->
  <script>
    $(document).ready(()=>{
      // 비동기 ajax문법을 활용하여 json데이터를 불러와 내용을 추가한다.
      $.ajax({
        url:'./script/data.json', // 주소나 불러올 데이터 파일
        type:'post', // 불러올 방식
        dataType:'json', // 데이터 형식
        success:(result) => {
          // 데이터 통신 성공시 실행할 내용
          let t = "";
          $.each(result.product, (i,e)=>{
            t += `
            <div class='bg-white rounded-xl shadow overflow-hidden hover:shadow-lg transition relative'>
              <img src='${e.path}' alt='' class='w-full object-cover hover:scale-105 transition duration-300'>
              <div class='p-4 absolute z-10 bg-white bottom-0 w-full'>
                <h2 class='font-semibold text-lg'>${e.tit}</h2>
                <p class='text-gray-500 text-sm'>${e.txt}</p>
              </div>
            </div>
            `
          });

          // 갤러리 박스의 안쪽 맨 뒤에 내용 출력
          $('#gallery').append(t);
        }
      })
    });
  </script>
</body>
